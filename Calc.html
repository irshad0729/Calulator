<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Calcc.css">
	<title>Basic Calculator</title>
	
</head>
<body>
<div class="calculator">

	<div id="title">
		<h1>CALCULATOR</h1>
	</div>

	<div id="result"></div>
	
	<div class="keyContainer">

		<div class="key" id="ac">AC</div>
		<div class="key" id="plusMinus">+/-</div>
		<div class="key" id="per">%</div>
		<div class="key" id="div" style="background-color: #e74c3c;">/</div>

		<div class="key" id="seven">7</div>
		<div class="key" id="eight">8</div>
		<div class="key" id="nine">9</div>
		<div class="key" id="mul" style="background-color: #e74c3c;">*</div>

		<div class="key" id="four">4</div>
		<div class="key" id="five">5</div>
		<div class="key" id="six">6</div>
		<div class="key" id="minus" style="background-color: #e74c3c;">-</div>

		<div class="key" id="one">1</div>
		<div class="key" id="two">2</div>
		<div class="key" id="three">3</div>
		<div class="key" id="add" style="background-color: #e74c3c;">+</div>
		<div class="key" id="zero" style="width:212px;height: 50px;">0</div>
		<div class="key" id="dot">.</div>
		<div class="key" id="equal" style="background-color: #2ecc71;">=</div>

	</div><!-- keyContainer-end -->

</div><!-- calculator-end -->


<script type="text/javascript" src="Calc.js">

</script>
</body>
</html>
